plugins {
    id 'java'
    id 'idea'
}

group 'com.selonj'
version '3.6.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    compile 'org.apache.zookeeper:zookeeper:3.6.0'
    runtimeOnly 'io.dropwizard.metrics:metrics-core:4.1.3'
    runtimeOnly 'org.xerial.snappy:snappy-java:1.0.3-rc3'

    testCompile 'junit:junit:4.13'
    testCompile 'org.hamcrest:hamcrest-core:2.2'
}

idea {
    module {
        downloadSources = true
        downloadJavadoc = true
        excludeDirs += [file('.idea'), file('.gradle')]
    }
}
